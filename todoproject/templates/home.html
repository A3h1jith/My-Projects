{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text ">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div>
                <h1 style="color:blue;">Add Tasks</h1>
            </div><br>
            <form method="post" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter your task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date">
                </div><br>
                <input type="submit" class="btn btn-success" value="Add">
            </form>





        </div>
        <div class="col-md-6">
            <h4>Task to be done</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <div class="card-title">{{ i.name }}</div>
                    <p><b>{{ i.priority }}</b></p><br>
                    {{ i.date }}
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-info" href="{% url 'update' i.id %}">Edit</a>
                </div>
            </div>
             <br>
            {% endfor %}
            {% endblock %}
        </div>
    </div>
</div>
